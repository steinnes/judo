<!doctype html>
<html>
  <head>
    <title>Judo Tube</title>
    <link type="text/css" href="{{ get_url('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
   <h1>{{event.name}}</h1>
        <table class="table">
         <tr>
           <td><label> Continent : </label> {{event.continent}}</td>
           <td><label> Country : </label>{{event.country}}</td>
           <td><label> Start Date : </label>{{event.start_date}}</td>
           <td><label> End Date : </label>{{event.end_date}}</td>
         </tr>
         <tr>
          <td><label> Type : </label> {{event.event_type}}</td>
          <td><label> Age Group : </label> {{event.min_age}} - {{event.max_age}}</td>
          <td><label> Contact Info : </label> To be implemented</td>
          </tr>
       </table>
    </div>
    <script type"text/javascript" src="{{ get_url('static', path='js/jquery-1.11.0.min.js') }}"></script>
    <script src="{{ get_url('static', path='js/bootstrap.min.js') }}"></script>
  </body>
</html>
