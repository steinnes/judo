%include header.html get_url = get_url

  <h1>Events</h1>
   <table class="table table-hover">

     <thead>
       <tr>
         <th>Continent</th>
         <th>Country</th>
         <th>Name</th>
         <th>Date</th>
         <th>Age group</th>
       </tr>
     </thead>

    %for event in events:
     <tr>
       <td>{{event.continent}}</td>
       <td>{{event.country}}</td>
       <td><a href="/events/{{event.id}}">{{event.name}}</a></td>
       <td>{{event.start_date}}</td>
       <td>{{event.min_yob}} - {{event.max_yob}}
     </tr>
    %end
   </table>

%include footer.html get_url = get_url
