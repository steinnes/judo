<!doctype html>
<html>
  <head>
    <title>Judo Tube</title>
    <link href="{{ get_url('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>
   <h1>Tournaments</h1>
   <form action="/events" methon="post">
   <div class="selector">
   	<select id="continents" name="continents">
      <option>Any</option>
   		<option>Europe</option>
      <option>N-America</option>
      <option>S-America</option>
      <option>Africa</option>
      <option>Asia</option>
      <option>Australia</option>
   	</select>
   	<select id="countries" name="countries">
      <option>Any</option>
   		%for i in countries:
        <option> {{i.name}}</option>
      %end
   	</select>
   	<select id ="date" name="date">
   	</select>
   	<select id ="agroup" name="agroup">
   	</select>
   </div>
   <input type="submit" id="button" value="search" >
  </form>
  </body>
</html>
